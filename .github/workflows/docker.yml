name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'hyperlane/**'
      - 'crates/ev-prover/**'
      - '**/Dockerfile'
      - '.github/workflows/docker.yml'

jobs:
  build-and-push-hyperlane:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'hyperlane/') ||
      contains(github.event.head_commit.added, 'hyperlane/') ||
      contains(github.event.head_commit.modified, 'hyperlane/Dockerfile') ||
      contains(github.event.head_commit.modified, '.github/workflows/docker.yml')

    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push hyperlane-init Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./hyperlane/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/hyperlane-init:latest

  build-and-push-ev-prover:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'crates/ev-prover/') ||
      contains(github.event.head_commit.added, 'crates/ev-prover/') ||
      contains(github.event.head_commit.modified, 'crates/ev-prover/Dockerfile') ||
      contains(github.event.head_commit.modified, '.github/workflows/docker.yml')

    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ev-prover Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./crates/ev-prover/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/ev-prover:latest
